<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <!-- SideBar -->
    <div class="sidebar">
      <div class="sidebar-img sidebar-sz1">
          <img class="sidebar-logo-sz" src="LOGO A.png" alt="Logo" />
          <p>DeliFin</p>
      </div>
      <!-- Sidebar Menu & Sub Menu -->
      <div class="sidebar-sz2">
        <div class="sidebar-menu-pad">
          <p>Menu</p>
        </div>
        <!-- Overview -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="overview.svg" alt="Overview">
          <p class="sidebar-submenu-margin">Overview</p>
        </div>
        <!-- My Wallet-->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="mywallet.svg" alt="My Wallet">
            <p class="sidebar-submenu-margin">My Wallet</p>
        </div>
        <!-- Transaction-->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="transaction.svg" alt="Transaction">
          <p class="sidebar-submenu-margin">Transaction</p>
        </div>
        <!-- Loans -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="loans.svg" alt="Loans">
          <p class="sidebar-submenu-margin">Loans</p>
        </div>
        <!-- Investment-->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="investment.svg" alt="Investment">
          <p class="sidebar-submenu-margin">Investment</p>
        </div>
        <!-- Statistic -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="statistic.svg" alt="Statistic">
          <p class="sidebar-submenu-margin">Statistic</p>
        </div>
        <!-- Budgeting -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="budgeting.svg" alt="Budgeting">
          <p class="sidebar-submenu-margin">Budgeting</p>
        </div>
        <!-- Report -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="report.svg" alt="Report">
          <p class="sidebar-submenu-margin">Report</p>
        </div>
        <!-- Message -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="message.svg" alt="message">
          <p class="sidebar-submenu-margin">Message</p>
        </div>
        <div class="sidebar-menu-pad">
          <p>Help & Settings</p>
        </div>
        <!-- Settings -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="settings.svg" alt="Settings">
          <p class="sidebar-submenu-margin">Settings</p>
        </div>
        <!-- Feedback -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="Feedback.svg" alt="Feedback">
          <p class="sidebar-submenu-margin">Feedback</p>
        </div>
        <!-- Help & Center -->
        <div class="sidebar-submenu-pad">
          <img class ="sidebar-icon-sz" src="Help&Center.svg" alt="Help & Center">
          <p class="sidebar-submenu-margin">Help & Center</p>
        </div>
      </div>
    </div>
    <!-- Header  -->
    <div class="header">
      <div class="header-pad">
          <p class="header-sz1">Overview</p>
          <div class="header-right">
            <!-- Search -->
            <div class="header-border-image">
              <img class="header-sz-image " src="search.svg" alt="search">
            </div>
            <!-- Notifikasi -->
            <div class="header-border-image">
              <img class="header-sz-image" src="bell.svg" alt="notifikasi">
            </div>
            <!--Akun  -->
            <div class="header-border-akun">
              <img class = "header-round-image header-sz-image" src="Img_person.jpg" alt="Person">
              <div>
                <p class="header-text-akun1">Wildan Ilham</p>  
                <p class="header-text-akun2">Admin</p>
              </div>
              <img src="arrow.svg" alt="">
            </div>
        </div>
      </div>
    </div>
    <div class="welcome">
      <div class="welcome-sz1">
        <p>Welcome, Jerry</p>
        <img class="welcome-image-sz" src="flame.png" alt="flame">
      </div>
      <div class="welcome-margin">
          <div class="welcome-border-date">
            <p class="welcome-sz2">16 May2024</p>
          </div>
          <div class="welcome-border-export">
            <input type="submit" value="Export">
          </div>
      </div>
    </div>
</html>
